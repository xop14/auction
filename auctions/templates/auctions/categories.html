{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Categories</h1>
    <div class="category-list">
        {% for category in categories %}
            <a href="{% url 'category' category %}">
                <div class="category-item">
                    {{ category|title }}
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
