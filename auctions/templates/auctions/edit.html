{% extends "auctions/layout.html" %}

{% block body %}
    {% if error_message %}
        <h2>{{ error_message }}</h2>
    {% else %}
        <h2>Edit Listing: {{ listing.title }}</h2>
        <form action="{% url 'edit' listing.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button>Save changes</button>
        </form>
    {% endif %}
{% endblock %}
